name: Deploy Dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: eu-central-1
  S3_BUCKET: amply-dev-frontend
  CLOUDFRONT_DISTRIBUTION_ID: E28IX5PKX6HT9N

permissions:
  id-token: write
  contents: read

jobs:
  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc --noEmit

  build-and-deploy:
    name: Build and Deploy to Dev
    runs-on: ubuntu-latest
    needs: [lint]
    environment:
      name: dev
      url: https://dashboard.dev.amply-impact.org/
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_API_URL: https://api.dev.amply-impact.org/v1
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::640168439659:role/amply-dev-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy static assets to S3 (long cache)
        run: |
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }}/ \
            --exclude "*.html" \
            --exclude "*.json" \
            --cache-control "public, max-age=31536000, immutable" \
            --delete

      - name: Deploy HTML and JSON to S3 (no cache)
        run: |
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }}/ \
            --exclude "*" \
            --include "*.html" \
            --include "*.json" \
            --cache-control "public, max-age=0, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/index.html"

      - name: Verify deployment
        run: |
          echo "Deployment complete!"
          echo "Dashboard available at: https://dashboard.dev.amply-impact.org/"
